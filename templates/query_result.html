<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ title }}</title>
    </head>

    <body>
        <header>
            <h1>Application process 2.0</h1>
        </header>

        <h2>{{ title }}</h2>

        <table>
            <tr>
            {% for column in columns %}
                <th>{{ column }}</th>
            {% endfor %}
            </tr>
        {% for row in table %}
            <tr>
            {% for cell in row %}
                {% if cell == ' ' %}
                    {% set cell = '- None -' %}
                {% endif %}
                <td>{{ cell }}</td>
            {% endfor %}
            </tr>
        {% endfor %}
        </table>

        <p><a href="/">Back to the main page</a></p>

    </body>

</html>
