<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/style.css">
        <title>{{ title }}</title>
    </head>

    <body>
        <header>
            <div class="page-title">Application process</div>
        </header>
        <div class="table-content">
            <h1>{{ title }}</h1>

            <table>
                <thead>
                    <tr>
                    {% for column in columns %}
                        <th>{{ column }}</th>
                    {% endfor %}
                    </tr>
                </thead>
            {% for row in table %}
                <tbody>
                    <tr>
                    {% for cell in row %}
                        {% if cell == ' ' %}
                            {% set cell = '- None -' %}
                        {% endif %}
                        <td>{{ cell }}</td>
                    {% endfor %}
                    </tr>
                </tbody>
            {% endfor %}
            </table>

            <p><a href="/" class="back-btn">Back to the main page</a></p>
        </div>
    </body>

</html>
